<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <div class="view">
        <!-- header -->
        <header>
            <nav class="navbar bg-body-white">
                <div class="container-fluid py-2">
                    <a class="navbar-brand">
                    <img src="./assets/img/logo.svg" alt="logo" height="35px" class="d-none d-lg-block">
                    <img src="./assets/img/mobile-logo.png" alt="logo" height="50px" class="d-lg-none">
                    </a>
                    <form class="d-flex" role="search">
                        <div class="input-group bg-dark-subtle">
                            <button class="btn" type="button" id="button-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" class="form-control  bg-dark-subtle" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>  
                    </form>
                    <div class="ul">
                        <ul class="d-flex align-items-center gap-3">
                            <li class="d-none d-lg-block">
                                <a href="">
                                    <i class="fa-solid fa-list-ul text-gray text-muted"></i>
                                </a>
                            </li>
                            <li class="d-none d-lg-block">
                                <a href="">
                                    <i class="fa-solid fa-circle-question text-gray text-muted"></i>
                                </a>
                            </li>
                            <li class="d-none d-lg-block">
                                <a href="">
                                    <i class="fa-solid fa-ellipsis-vertical text-gray text-muted"></i>
                                </a>
                            </li>
                            <li>
                                <div class="dropstart">
                                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell text-warning"></i>
                                    </a>
                                    <ul class="dropdown-menu mt-4">
                                        <li>
                                            <a class="dropdown-item" href="#">Profilo</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Fatturazione</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- main -->
    
    </div>      
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
